<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="#">
    <link rel="stylesheet" type="text/css" href="dummyproject.css">
    <title>Ticket Master</title>
  </head>
  <body>
    <div class="main">
      <div class="container event-search-box">
        <form class="event-search-form" id="event-search-form" onsubmit="return false">
          <div class="event-search-card">
            <div class="container">
              <h1>Events Search</h1>
              <hr>
              <div class="container form-text" style="padding-top: 1.5rem;">
                <label for="keyword">Keyword<span id="asterisk">*</span></label>
                <input type="text" id="keyword" name="keyword" required>
              </div>
              <div class="container form-text">
                <div class="col-2-text">
                  <div>
                    <label for="distance">Distance (miles)</label>
                    <input type="number" id="distance" name="distance" placeholder="10">
                  </div>
                  <div>
                    <label for="category">Category<span id="asterisk">*</span></label>
                    <select id="category" name="category">
                      <option selected value="default">Default</option>
                      <option value="music">Music</option>
                      <option value="artsntheatre">Arts & Theatre</option>
                      <option value="sports">Sports</option>
                      <option value="film">Film</option>
                      <option value="miscellaneous">Miscellaneous</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="container form-text">
                <label for="location">Location<span id="asterisk">*</span></label>
                <input type="checkbox" id="auto-location" name="auto-location">
                <label for="auto-location" style="color: white;">Auto-Detect Location</label>                
                <input type="text" id="location" name="location" required>
              </div>
              <div class="container form-text" style="padding-top: 2rem; padding-bottom: 1.25rem;">
                <input class="submit" id="submit" type="button" value="SEARCH">
                <input class="clear" id="clear" type="button" value="CLEAR">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="container event-search-result" id="event-search-result">
        <div>
          <table class="event-search-table" id="event-search-table">
            <thead class="event-search-table-thead" id="event-search-table-thead"></thead>
            <tbody class="event-search-table-tbody" id="event-search-table-tbody"></tbody>
          </table>
          <div class="event-search-fail" id="event-search-fail">
            <p>No Records found</p>
          </div>
        </div>
      </div>
      <div class="container event-detail-result" id="event-detail-result">
        <div class="event-result-card"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="dummyproject.js"></script>
  </body>
</html>
