<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-3">
   
        <div class="row justify-content-center">
            <div class="col-md-10 bg-dark text-white">
                <div class="col-sm-8 offset-sm-2 ">
                    <h2 class="mb-4">Product Search</h2>
                </div>
             
               
                <form>
                    
                    <div class="form-group row justify-content-center">
                        <label for="keyword" class="col-sm-2 col-form-label">Keyword<span class="text-danger">*</span></label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="keyword" placeholder="Enter Product Name(Eg. iPhone 8)">
                        </div>
                    </div>

                    <div class="form-group row justify-content-center">
                        <label for="category" class="col-sm-2 col-form-label">Category</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="category">
                                <option>All Categories</option>
                                <option>Art</option>
                                <option>Baby</option>
                                <option>Books</option>
                                <option>Clothing, Shoes & Accessories</option>
                                <option>Computers/Tablets & Networking</option>
                                <option>Music</option>
                                <option>Health & Beauty</option>
                                <option>Vidoe Games & Consoles</option>
                                <!-- ... other options ... -->
                            </select>
                        </div>
                    </div>

                    <div class="form-group row justify-content-center">
                        <label class="col-sm-2">Condition</label>
                        <div class="col-sm-6">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="new" value="new">
                                <label class="form-check-label" for="new">New</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="used" value="used">
                                <label class="form-check-label" for="used">Used</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="unspecified" value="unspecified">
                                <label class="form-check-label" for="unspecified">Unspecified</label>
                            </div>
                            <!-- ... other conditions ... -->
                        </div>
                    </div>

                    <div class="form-group row justify-content-center">
                        <label class="col-sm-2">Shipping Options</label>
                        <div class="col-sm-6">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="shippingOption" id="localPickup" value="localPickup">
                                <label class="form-check-label" for="localPickup">Local Pickup</label>
                            </div>
                            <!-- ... other shipping options ... -->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="shippingOption" id="freeshipping" value="freeshipping">
                                <label class="form-check-label" for="freeshipping">Free Shipping</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row justify-content-center">
                        <label for="distance" class="col-sm-2 col-form-label">Distance (Miles)</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" id="distance" placeholder="10">
                        </div>
                    </div>

                    <div class="form-group row justify-content-center">
                        <label class="col-sm-2">From<span class="text-danger">*</span></label>
                        <div class="col-sm-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="fromOption" id="currentLocation" value="currentLocation">
                                <label class="form-check-label" for="currentLocation">'Current Location'</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="fromOption" id="other" value="other">
                                <label class="form-check-label" for="other">Other. Please specify zip code:</label>
                                <input type="text" class="form-control mt-2">
                            </div>
                        </div>
                    </div>

                    <!-- <span class="form-group row justify-content-center">
                        <span class="col-sm-8 text-center">
                            <button type="submit" class="btn btn-primary">Search</button>
                            <button type="reset" class="btn btn-secondary">Clear</button>
                        </span>
                    </span> -->
                    <div class="form-group row">
                        <div class="col-sm-8 offset-sm-2 d-flex justify-content-start">
                            <button type="submit" class="btn btn-primary mr-2">Search</button>
                            <button type="reset" class="btn btn-secondary">Clear</button>
                        </div>
                    </div>
                    
                    
                </form>
                <!-- Additional buttons below the form -->
        </div>
    </div>
    <div class="text-center mt-4">
        <button class="btn btn-outline-dark mr-2">Results</button>
        <button class="btn btn-outline-dark">Wish List</button>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
