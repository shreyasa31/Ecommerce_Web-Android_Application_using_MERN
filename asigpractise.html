<!DOCTYPE html>
<html>
<head>
    <title>Show Cards Vertically</title>
    <style>
        /* Style for the card container */
        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Style for each card */
        .card {
            width: 300px;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <button id="showButton">Show Card</button>
        <div id="card1" class="card">
            <!-- Card 1 content goes here -->
            Card 1 Content
        </div>

        <button id="showButton2">Show Card 2</button>
        <div id="card2" class="card">
            <!-- Card 2 content goes here -->
            Card 2 Content
        </div>

        <!-- Add more buttons and cards as needed -->
    </div>

    <script>
        // JavaScript to toggle card visibility on button click
        document.getElementById("showButton").addEventListener("click", function () {
            var card1 = document.getElementById("card1");
            card1.style.display = card1.style.display === "none" ? "block" : "none";
        });

        document.getElementById("showButton2").addEventListener("click", function () {
            var card2 = document.getElementById("card2");
            card2.style.display = card2.style.display === "none" ? "block" : "none";
        });
        
        // Add similar event listeners for more buttons and cards as needed
    </script>
</body>
</html>
