 caption

    <script>
     function checkPriceRange() {
    var priceInput1 = document.getElementById('number1').value;
    var priceInput2 = document.getElementById('number2').value;
    var price1 = parseFloat(priceInput1); // Remove .value
    var price2 = parseFloat(priceInput2); // Remove .value

    if (price1 < 0 || price2 < 0) { // Change to || to check if either price is negative
        alert("Price Range values cannot be negative!Please try a value greater than or equal to 0.0");
        // document.getElementById('number1').value = ""; // Clear the input field
        // document.getElementById('number2').value = ""; // Clear the input field
    }
    else

    if(price2<price1){
        alert("Oops!Lower price limit cannot be greater than upper proce limit!Pleade try again")
    }
}
function clearForm() {
    // Clear the form fields by resetting the form
    document.getElementById('formsebay').reset();
}



    </script>

<body>
    
    <table>

     <caption><a href="https://www.ebay.com/" target="_blank"><img id="ebaylogo" src="eBayLogo.png" alt="error"></a> 
        <p id="shopping">Shopping</p></caption>
        <form id="formsebay" action="">
        <tbody>
            <tr>
                <td><label for="keywords" class="one">Keywords</label>
                  <!-- <td> -->
                    <label for="keywords" class="colon">:</label>
                    <input type="text" name="keywords" required></td>
                  <!-- </td>   -->
            </tr>
            <tr>
                <td><label for="price" class="two">Price Range:</label>
                    <span for="price">From</span>
                    <input type="number" name="price" id="number1">
                    <span for="price">to</span>
                    <input type="number" name="price" id="number2"></td>
            </tr>
            <tr>
                <td>
                    <label for="condition" class="three">Condition:</label>
                    <input type="checkbox" name="condition">
                    <span id="new">New</span>
                    <input type="checkbox" name="condition">
                    <span id="used">Used</span>
                    <input type="checkbox" name="condition">
                    <span id="good">Good</span>
                    <input type="checkbox" name="condition">
                    <span id="very">Very Good</span>
                    <input type="checkbox" name="condition">
                    <span id="acc">Acceptable</span>
                </td>
                
   
            </tr>
            <tr>
                <td>
                    <label for="seller" class="three">Seller:</label>
                    <input type="checkbox" name="seller">
                    <span id="return">Return Accepted</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ship" class="three">Shipping:</label>
                <input type="checkbox" name="ship">
                <span id="free">Free</span>
                <input type="checkbox" name="ship">
                <span id="exp">Expedited</span>
                <!-- Best Match - THIS IS THE DEFAULT
                b. Price: highest first
                c. Price + Shipping: highest first
                d. Price + Shipping: lowest first -->
                </td>
            </tr>
            <tr>
                <td> <label for="sort">Sort By:</label>
                    <Select id="selection">
                        <option value="bestmatch"  value="default">Best Match</option>
                        <option value="price1">Price: highest first</option>
                        <option value="price2">Price + Shipping: highest first</option>
                        <option value="price3">Price + Shipping: lowest first</option>
                    </Select></td>
            </tr>
            <tr>
                <td><button id="clear" onclick="clearForm()">Clear</button>
               <!-- <button onclick="checkPriceRange()" id="search">search</button></td> -->
               <button onclick="checkPriceRange()" id="search">Search</button>

                
            </tr>
